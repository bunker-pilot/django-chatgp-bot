{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-md-8">

    <h2 class="text-center mb-4">Ask ChatGPT</h2>

    <!-- Question Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form method="post" action = "{% url "home" %}">
          {% csrf_token %}

          <div class="mb-3">
            <label for="question" class="form-label">Your Question</label>
            <textarea
              class="form-control"
              id="question"
              name="question"
              rows="4"
              placeholder="Type your question here..."
              required
            >{{ question|default:'' }}</textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Ask
          </button>
        </form>
      </div>
    </div>

    <!-- SHOW QUESTION + RESPONSE -->
    {% if question and response %}
    <div class="card shadow-sm">
      <div class="card-header bg-dark text-white">
        <strong>ChatGPT Result</strong>
      </div>
      <div class="card-body">

        <!-- Question -->
        <div class="mb-3">
          <h6 class="fw-bold">Your Question:</h6>
          <div class="p-3 border rounded bg-light">
            <pre class="mb-0" style="white-space: pre-wrap;">{{ question }}</pre>
          </div>
        </div>

        <!-- Response -->
        <div>
          <h6 class="fw-bold">ChatGPT Response:</h6>
          <div class="p-3 border rounded bg-white">
            <pre class="mb-0" style="white-space: pre-wrap;">{{ response }}</pre>
          </div>
        </div>

      </div>
    </div>
    {% endif %}

  </div>
</div>

{% endblock %}
