{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-8">

    <!-- Chat window -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-primary text-white text-center py-3">
        <h4 class="mb-0">ChatGPT Assistant</h4>
      </div>

      <div class="card-body" style="max-height: 600px; overflow-y: auto;">
        
        <!-- Chat History -->
        {% for item in chat %}
          {% if item.question %}
            <!-- User Bubble -->
            <div class="d-flex justify-content-end mb-3">
              <div class="p-3 rounded-3 bg-primary text-white shadow-sm" style="max-width: 75%;">
                <strong>You:</strong>
                <div class="mt-1" style="white-space: pre-wrap;">{{ item.question }}</div>
              </div>
            </div>
          {% endif %}

          {% if item.response %}
            <!-- AI Bubble -->
            <div class="d-flex justify-content-start mb-3">
              <div class="p-3 rounded-3 bg-light border shadow-sm" style="max-width: 75%;">
                <strong>AI:</strong>
                <div class="mt-1" style="white-space: pre-wrap;">{{ item.response }}</div>
              </div>
            </div>
          {% endif %}
        {% endfor %}

      </div>

      <!-- Ask question form -->
      <div class="card-footer bg-white border-top">
        <form method="post" action="{% url 'home' %}">
          {% csrf_token %}

          <div class="input-group">
            <textarea
              class="form-control"
              name="question"
              rows="2"
              required
              placeholder="Ask something..."
            ></textarea>
            <button class="btn btn-primary" type="submit">Send</button>
          </div>

        </form>
      </div>
    </div>

  </div>
</div>
{% endblock %}
