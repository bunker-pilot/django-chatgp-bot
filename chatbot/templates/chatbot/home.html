{% extends "base.html" %}

{% block content %}

<style>
  body {
    font-family: "Inter", sans-serif;
  }

  .chat-container {
    height: calc(100vh - 120px);
    display: flex;
    flex-direction: column;
    border-radius: 15px;
  }

  .chat-body {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    scroll-behavior: smooth;
  }

  .chat-input {
    border-top: 1px solid #ddd;
    padding: 0.8rem;
    background: #fff;
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
  }

  .bubble {
    animation: fadeIn 0.3s ease-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(8px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Typing indicator */
  .typing {
    font-size: 14px;
    color: #666;
    opacity: 0.8;
  }

  .typing span {
    animation: blink 1.4s infinite;
  }
  .typing span:nth-child(2) { animation-delay: 0.2s; }
  .typing span:nth-child(3) { animation-delay: 0.4s; }

  @keyframes blink {
    0%, 100% { opacity: 0.2; }
    20% { opacity: 1; }
  }

  /* ★ RESPONSIVE IMPROVEMENTS ★ */
  @media (max-width: 768px) {
    .chat-container {
      height: calc(100vh - 90px);
      border-radius: 0; /* cleaner mobile look */
    }

    .chat-body {
      padding: 0.6rem;
    }

    .bubble div {
      font-size: 15px;
    }

    .chat-input textarea {
      font-size: 15px;
    }
  }

  @media (max-width: 480px) {
    .bubble div {
      font-size: 14px;
    }

    .chat-body {
      padding: 0.5rem;
    }

    h4 {
      font-size: 18px;
    }
  }
</style>


<div class="row justify-content-center mt-3">
  <div class="col-lg-8 col-md-10 col-sm-12">

    <div class="card shadow chat-container">

      <div class="card-header bg-primary text-white text-center py-3">
        <h4 class="mb-0">AI Assistant</h4>
      </div>

      <!-- CHAT MESSAGES -->
      <div id="chatBody" class="chat-body">

        {% for item in chat %}
          {% if item.question %}
            <div class="d-flex justify-content-end mb-3 bubble">
              <div class="p-3 rounded-3 bg-primary text-white shadow-sm" style="max-width: 80%;">
                <strong>You:</strong>
                <div class="mt-1" style="white-space: pre-wrap;">{{ item.question }}</div>
              </div>
            </div>
          {% endif %}

          {% if item.response %}
            <div class="d-flex justify-content-start mb-3 bubble">
              <div class="p-3 rounded-3 bg-light border shadow-sm" style="max-width: 80%;">
                <strong>AI:</strong>
                <div class="mt-1" style="white-space: pre-wrap;">{{ item.response }}</div>
              </div>
            </div>
          {% endif %}
        {% endfor %}

      </div>

      <!-- INPUT BAR -->
      <div class="chat-input">
        <form id="chatForm" method="post" action="{% url 'home' %}">
          {% csrf_token %}

          <div class="input-group">
            <textarea
              class="form-control"
              id="questionBox"
              name="question"
              rows="2"
              required
              placeholder="Ask something..."
            ></textarea>
            <button class="btn btn-primary" type="submit">Send</button>
          </div>

          <!-- Typing indicator -->
          {% if response %}
          <div class="mt-2 typing">
            AI is thinking <span>.</span><span>.</span><span>.</span>
          </div>
          {% endif %}
        </form>
      </div>

    </div>

  </div>
</div>

<script>
  const chatBody = document.getElementById("chatBody");
  chatBody.scrollTop = chatBody.scrollHeight;
</script>

{% endblock %}
